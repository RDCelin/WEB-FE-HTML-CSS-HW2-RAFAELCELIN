<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-witdth,initia5l-scale=1.0">
    <title>Rafael Celin CSS GRID contact</title>
    <link rel="stylesheet "href="styles.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="imagen-producto.jpg" alt="Imagen publicitaria de tu producto">
            <p>Texto publicitario de tu producto. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua...</p>
        </div>
        <div class="right">
            <form action="#" method="post">
                <label for="nombre">Nombre y Apellido:</label>
                <input type="text" id="nombre" name="nombre" required>
    
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
    
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
    
                <label for="requerimiento">Explícanos tu requerimiento:</label>
                <textarea id="requerimiento" name="requerimiento" rows="4" required></textarea>
    
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>

</body>
</html>
